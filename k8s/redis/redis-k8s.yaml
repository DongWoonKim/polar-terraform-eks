apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-redis
  labels:
    db: polar-redis
spec:
  selector:
    matchLabels:
      db: polar-redis
  template:
    metadata:
      labels:
        db: polar-redis
    spec:
      hostname: polar-redis
      containers:
        - name: polar-redis
          image: redis:latest
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi

---

apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: default
type: Opaque
data:
  redis-password: MTIzNA==  # 'password1234'를 base64 인코딩한 값

---

apiVersion: v1
kind: Service
metadata:
  name: polar-redis
  labels:
    db: polar-redis
spec:
  type: ClusterIP
  selector:
    db: polar-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379